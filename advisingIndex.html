<!DOCTYPE html>
<html lang="en" charset="UTF-8">
	<head>
		<title>Virtual Advisor || CSE 170</title>
		<link rel="stylesheet" type="text/css" href="./advisingStyle.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/advisingScript.js"></script>
	</head>
	<body>
		<header>
			<table>
				<tr>
					<td class="header">
						<div class="home"><button class="home">Home</button><div>
					</td>
					<td class="header">
						<p class="header_right">Student:</p>
						<p class="header_right">Grade:</p>
					</td>
				</tr>
			</table>
			<h1>Virtual Advisor</h1>
			<hr/>
		</header>
		<div class="main">
			<form id="main-form" method="post">
				<p class="advising_1">What do you need help with?</p>
				<input id="category" name="category" value="none"/>
				<div class="dropdown">
					<div id="select" name="category">Select</div>
					<div id="dropdown-content" class="dropdown-content">
						<div class="dropdown-option">Behavior</div>
						<div class="dropdown-option">Grades</div>
						<div class="dropdown-option">Classes</div>
						<div class="dropdown-option">College</div>
						<div class="dropdown-option">Other</div>
					</div>
				</div>
				<div id="custom-cat-holder">
					<input id="custom-category" type="text" placeholder="Custom Category"/>
				</div>
				<p class="advising_1">Please describe your problem:</p>
				<textarea id="problem" name="problem" class="text_1" rows="15" wrap="soft" placeholder="Describe your problem here"></textarea>
				<br/>
				<p>Contact Information:</p>
				<input id="phone" name="phone" type="tel" placeholder="Phone #"/>
				<br/>
				<input id="email" name="email" type="email" placeholder="Email Address"/>
			</div>
			<br/>
			<div id="submitter"><button id="submit" type="submit">Submit</button></div>
			<br/>
		</form>
	</body>
</html>
